<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Главная страница</title>
</head>

<body>

    <section class="home-section">
        <div class="home-wrapper">
            <aside class="sidebar">
                <div class="sidebar__heading sidebar-heading">
                    <div class="sidebar-heading__circle">
                        <span>
                            К
                        </span>
                    </div>
                    <h6 class="sidebar-heading__header">
                        Кемель Токаев
                    </h6>
                </div>
                <ul class="sidebar__navigation sidebar-navigation">
                    <li class="sidebar-navigation__item sidebar-navigation-item__active">
                        <a class="sidebar-navigation__link" href="home.html">
                            <img class="sidebar-navigation__image" src="../src/img/icons/home.svg" alt="">
                            <span class="sidebar-navigation__text">Главная страница</span>
                        </a>
                    </li>
                    <li class="sidebar-navigation__item sidebar-navigation-item__sections">
                        <a class="sidebar-navigation__link" href="section-creativity.html">
                            <img class="sidebar-navigation__image" src="../src/img/icons/file.svg" alt="">
                            <span class="sidebar-navigation__text">Разделы</span>
                        </a>
                        <ul class="sections__sub-navigation sections-sub-navigation">
                            <li class="sections-sub-navigation__item">
                                <a class="sections-sub-navigation__link" href="section-creativity.html">
                                    <div class="sections-sub-navigation__image">
                                        <img src="../src/img/icons/circle.svg" alt="">
                                    </div>
                                    <span class="sections-navigation__text">Творчество</span>
                                </a>
                            </li>
                            <li class="sections-sub-navigation__item">
                                <a class="sections-sub-navigation__link" href="#">
                                    <div class="sections-sub-navigation__image">
                                        <img src="../src/img/icons/circle.svg" alt="">
                                    </div>
                                    <span class="sections-navigation__text">Слово о Кемеле</span>
                                </a>
                            </li>
                            <li class="sections-sub-navigation__item sections-gallery">
                                <a class="sections-sub-navigation__link" href="#">
                                    <div class="sections-sub-navigation__image">
                                        <img src="../src/img/icons/circle.svg" alt="">
                                    </div>
                                    <span class="sections-navigation__text">Галерея</span>
                                </a>
                                <ul class="sections-gallery__sub-navigation sections-gallery-sub-navigation">
                                    <li class="sections-gallery-sub-navigation__item">
                                        <a class="sections-gallery-sub-navigation__link" href="#">Фото</a>
                                    </li>
                                    <li class="sections-gallery-sub-navigation__item">
                                        <a class="sections-gallery-sub-navigation__link" href="#">Интервью</a>
                                    </li>
                                    <li class="sections-gallery-sub-navigation__item">
                                        <a class="sections-gallery-sub-navigation__link" href="#">Фильмы</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button class="sidebar__button sidebar-button button-dark-grey">
                    <img class="sidebar-button__image" src="../src/img/icons/sign-out.svg" alt="">
                    Выйти
                </button>
            </aside>
            <main class="home">
                <header class="header">
                    <h1 class="header__heading">
                        Главная страница
                    </h1>
                    <div class="header__image">
                        <img src="../src/img/icons/avatar.svg" alt="">
                    </div>
                </header>
                <div class="home__content home-content">
                    <h2 class="home-content__header">
                        Добавление новой главы
                    </h2>
                    <div class="home-content__block home-content-block">
                        <h3 class="home-content-block__header">
                            Заголовок
                        </h3>
                        <form class="home-content-block__form home-content-block-form">
                            <div class="home-content-block-form__information">
                                <label for="name-topic-rus">Название темы (русский язык)</label>
                                <input type="text" placeholder="Введите название темы" id="name-topic-rus">
                            </div>
                            <div class="home-content-block-form__information">
                                <label for="name-topic-kaz">Название темы (казахский язык)</label>
                                <input type="text" placeholder="Введите название темы" id="name-topic-kaz">
                            </div>
                        </form>
                    </div>
                    <div class="home-content__block home-content-block">
                        <h3 class="home-content-block__header">
                            Подзаголовок
                        </h3>
                        <form class="home-content-block__form home-content-block-form">
                            <div class="home-content-block-form__information">
                                <label for="subtitle-rus">Подзаголовок (русский язык)</label>
                                <input type="text" placeholder="Например промежуток времени, когда происходят события"
                                    id="subtitle-rus">
                            </div>
                            <div class="home-content-block-form__information">
                                <label for="subtitle-kaz">Подзаголовок (казахский язык)</label>
                                <input type="text" placeholder="Например промежуток времени, когда происходят события"
                                    id="subtitle-kaz">
                            </div>
                        </form>
                    </div>
                    <div class="home-content__block home-content-block">
                        <h3 class="home-content-block__header">
                            Абзац
                        </h3>
                        <form class="home-content-block__form home-content-block-form">
                            <div class="home-content-block-form__information">
                                <label for="heading-paragraph-rus">Заголовок для абзаца (на русском)</label>
                                <input type="text" placeholder="Какой-то заголовок" id="heading-paragraph-rus">
                            </div>
                            <div class="home-content-block-form__information">
                                <label for="heading-paragraph-kaz">Заголовок для абзаца (на казахском)</label>
                                <input type="text" placeholder="Какой-то заголовок" id="heading-paragraph-kaz">
                            </div>
                        </form>
                        <form class="home-content-block__form home-content-block-form">
                            <div class="home-content-block-form__information">
                                <label for="heading-paragraph-rus">Добавьте описание (на русском)</label>
                                <input type="text" placeholder="Основной текст на русском" id="
                                main-text-rus">
                            </div>
                            <div class="home-content-block-form__information">
                                <label for="heading-paragraph-kaz">Добавьте описание (на казахском)</label>
                                <input type="text" placeholder="Основной текст на казахском" id="main-text-kaz">
                            </div>
                        </form>
                        <div
                            class="home-content-block__form-wrapper home-content-block-form-wrapper home-content-block-form-photo">
                            <h3 class="home-content-block__header">
                                Фото
                            </h3>
                            <form class="home-content-block__form home-content-block-form">
                                <button class="home-content-block__button button-dark-grey-left">
                                    <img src="../src/img/icons/load.svg" alt="">
                                    Загрузить фото
                                </button>
                                <div class="home-content-block-form__information-3">
                                    <label for="photo-description-rus">Добавьте описание к фото (на русском)</label>
                                    <input type="text" placeholder="Какое-то описание" id="photo-description-rus">
                                </div>
                                <div class="home-content-block-form__information-3">
                                    <label for="photo-description-kaz">Добавьте описание к фото (на казахском)</label>
                                    <input type="text" placeholder="Какое-то описание" id="photo-description-kaz">
                                </div>
                            </form>
                        </div>
                        <div
                            class="home-content-block__form-wrapper home-content-block-form-wrapper home-content-block-form-quote">
                            <h3 class="home-content-block__header">
                                Цитата
                            </h3>
                            <form class="home-content-block__form home-content-block-form">
                                <button class="home-content-block__button button-dark-grey-left">
                                    <img src="../src/img/icons/load.svg" alt="">
                                    Загрузить фото
                                </button>
                                <div class="home-content-block-form__information-3">
                                    <label for="quote-description-rus">Добавьте описание (на русском)</label>
                                    <input type="text" placeholder="Какое-то описание" id="quote-description-rus">
                                </div>
                                <div class="home-content-block-form__information-3">
                                    <label for="quote-description-kaz">Добавьте описание (на казахском)</label>
                                    <input type="text" placeholder="Какое-то описание" id="quote-description-kaz">
                                </div>
                            </form>
                        </div>
                        <button id="attachPhoto" class="home-content-block__button button-dashed-fixed">
                            <img src="../src/img/icons/add-round.svg" alt="">
                            Привязать фото
                        </button>
                        <button id="attachQuote" class="home-content-block__button button-dashed-fixed">
                            <img src="../src/img/icons/add-round.svg" alt="">
                            Привязать цитату
                        </button>
                    </div>
                    <button class="home-content__button button-dashed-fixed">
                        <img src="../src/img/icons/add-round.svg" alt="">
                        Добавить еще абзац
                    </button>
                    <div class="home-content__block home-content-block">
                        <h3 class="home-content-block__header">
                            Структура страницы
                        </h3>
                    </div>
                    <div class="home-content__saving home-content-saving">
                        <div class="home-content-saving__buttons home-content-saving-button">
                            <button class="home-content-saving-button__button button-grey">
                                Предпросмотр
                                <img src="../src/img/icons/view-white.svg" alt="">
                            </button>
                            <button class="home-content-saving-button__button button-dark-grey">
                                Сохранить изменения
                                <img src="../src/img/icons/add-round-dark.svg" alt="">
                            </button>
                        </div>
                        <div class="home-content-saving__line">
                        </div>
                        <button class="home-content-saving__button button-dashed-fixed">
                            <img src="../src/img/icons/add-round.svg" alt="">
                            Добавить главу
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <script src="bundle.js"></script>
</body>

</html>
