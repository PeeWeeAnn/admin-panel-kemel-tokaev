<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Разделы | Галерея | Фото</title>
</head>

<body>

    <section class="section-creativity">
        <div class="section-wrapper">
            <aside class="sidebar">
                <div class="sidebar__heading sidebar-heading">
                    <div class="sidebar-heading__circle">
                        <span>
                            К
                        </span>
                    </div>
                    <h6 class="sidebar-heading__header">
                        Кемель Токаев
                    </h6>
                </div>
                <ul class="sidebar__navigation sidebar-navigation">
                    <li class="sidebar-navigation__item">
                        <a class="sidebar-navigation__link" href="home.html">
                            <img class="sidebar-navigation__image" src="../src/img/icons/home-dark.svg" alt="">
                            <span class="sidebar-navigation__text">Главная страница</span>
                        </a>
                    </li>
                    <li class="sidebar-navigation__item sidebar-navigation-item__sections">
                        <a class="sidebar-navigation__link sidebar-navigation-item__active"
                            href="section-creativity.html">
                            <img class="sidebar-navigation__image" src="../src/img/icons/file-white.svg" alt="">
                            <span class="sidebar-navigation__text">Разделы</span>
                        </a>
                        <ul class="sections__sub-navigation sections-sub-navigation">
                            <li class="sections-sub-navigation__item">
                                <a class="sections-sub-navigation__link" href="section-creativity.html">
                                    <div class="sections-sub-navigation__image">
                                        <img src="../src/img/icons/circle.svg" alt="">
                                    </div>
                                    <span class="sections-navigation__text">Творчество</span>
                                </a>
                            </li>
                            <li class="sections-sub-navigation__item">
                                <a class="sections-sub-navigation__link" href="section-word.html">
                                    <div class="sections-sub-navigation__image">
                                        <img src="../src/img/icons/circle.svg" alt="">
                                    </div>
                                    <span class="sections-navigation__text">Слово о Кемеле</span>
                                </a>
                            </li>
                            <li class="sections-sub-navigation__item sections-gallery">
                                <a class="sections-sub-navigation__link" href="section-gallery-photo.html">
                                    <div class="sections-sub-navigation__image">
                                        <img src="../src/img/icons/circle-dark.svg" alt="">
                                    </div>
                                    <span class="sections-navigation__text">Галерея</span>
                                </a>
                                <ul class="sections-gallery__sub-navigation sections-gallery-sub-navigation">
                                    <li
                                        class="sections-gallery-sub-navigation__item sections-gallery-sub-navigation__active">
                                        <a class="sections-gallery-sub-navigation__link"
                                            href="section-gallery-photo.html">Фото</a>
                                    </li>
                                    <li class="sections-gallery-sub-navigation__item">
                                        <a class="sections-gallery-sub-navigation__link"
                                            href="section-gallery-interview.html">Интервью</a>
                                    </li>
                                    <li class="sections-gallery-sub-navigation__item">
                                        <a class="sections-gallery-sub-navigation__link"
                                            href="section-gallery-film.html">Фильмы</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button class="sidebar__button sidebar-button button-dark-grey">
                    <img class="sidebar-button__image" src="../src/img/icons/sign-out.svg" alt="">
                    Выйти
                </button>
            </aside>
            <main class="section">
                <header class="header">
                    <h1 class="header__heading">
                        Разделы | Галерея | Фото
                    </h1>
                    <div class="header__image">
                        <img src="../src/img/icons/avatar.svg" alt="">
                    </div>
                </header>
                <div class="section__content section-content">
                    <h2 class="section-content__header">
                        Добавление фото
                    </h2>
                    <div class="section-content__block section-content-block">
                        <h3 class="section-content-block__header">
                            Фото №1
                        </h3>
                        <div class="section-content-block__wrapper">
                            <div class="section-content-block__photo">
                                <img src="../src/img/image/section/photo.png" alt="">
                            </div>
                            <div class="section-content-block__form-wrapper">
                                <h3 class="section-content-block__header">
                                    Русская версия
                                </h3>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-year-rus">Введите год</label>
                                        <input type="text" id="photo1-year-rus" placeholder="Например: 1993 г.">
                                    </div>
                                    <div>
                                        <label for="photo1-place-rus">Введите место</label>
                                        <input type="text" id="photo1-place-rus" placeholder="Например: Алматы">
                                    </div>
                                </form>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-description-rus">Описание</label>
                                        <input type="text" id="photo1-description-rus" placeholder="Какое-то описание">
                                    </div>
                                </form>
                                <h3 class="section-content-block__header">
                                    Казахская версия
                                </h3>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-year-kaz">Введите год</label>
                                        <input type="text" id="photo1-year-kaz" placeholder="Например: 1993 г.">
                                    </div>
                                    <div>
                                        <label for="photo1-place-kaz">Введите место</label>
                                        <input type="text" id="photo1-place-kaz" placeholder="Например: Алматы">
                                    </div>
                                </form>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-description-kaz">Описание</label>
                                        <input type="text" id="photo1-description-kaz" placeholder="Какое-то описание">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="section-content__block section-content-block">
                        <h3 class="section-content-block__header">
                            Фото №2
                        </h3>
                        <div class="section-content-block__wrapper">
                            <div class="section-content-block__photo">
                                <img src="../src/img/image/section/photo.png" alt="">
                            </div>
                            <div class="section-content-block__form-wrapper">
                                <h3 class="section-content-block__header">
                                    Русская версия
                                </h3>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-year-rus">Введите год</label>
                                        <input type="text" id="photo1-year-rus" placeholder="Например: 1993 г.">
                                    </div>
                                    <div>
                                        <label for="photo1-place-rus">Введите место</label>
                                        <input type="text" id="photo1-place-rus" placeholder="Например: Алматы">
                                    </div>
                                </form>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-description-rus">Описание</label>
                                        <input type="text" id="photo1-description-rus" placeholder="Какое-то описание">
                                    </div>
                                </form>
                                <h3 class="section-content-block__header">
                                    Казахская версия
                                </h3>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-year-kaz">Введите год</label>
                                        <input type="text" id="photo1-year-kaz" placeholder="Например: 1993 г.">
                                    </div>
                                    <div>
                                        <label for="photo1-place-kaz">Введите место</label>
                                        <input type="text" id="photo1-place-kaz" placeholder="Например: Алматы">
                                    </div>
                                </form>
                                <form class="section-content-block__form section-content-block-form">
                                    <div>
                                        <label for="photo1-description-kaz">Описание</label>
                                        <input type="text" id="photo1-description-kaz" placeholder="Какое-то описание">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="three-columns">
                        <button class="button-dashed">
                            <img src="../src/img/icons/add-round.svg" alt="">
                            Добавить фото
                        </button>
                    </div>
                    <div class="three-columns">
                        <button class="button-grey">
                            Редактировать добавленные
                        </button>
                    </div>
                    <div class="three-columns">
                        <button class="button-dark-grey">
                            <img src="../src/img/icons/add-round-dark.svg" alt="">
                            Сохранить изменения
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <script src="bundle.js"></script>
</body>

</html>
